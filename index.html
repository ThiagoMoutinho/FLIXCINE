<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/Flix.ico" type="image/x-icon">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>FLIXCINE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">FLIXCINE</h2>
                <button role="button" class="entrar">
                    Entrar
                </button>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Filmes, séries e muito mais.</h3>
                <p class="primeiro">Assista onde quiser. Cancele quando quiser.</p>
                <p class="segundo">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
                <form action="">
                    <input class="la" id="name" type="text" name="name" placeholder="Email">
                    <button role="button" class="le">
                    Vamos lá    
                    <i class="fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="botoes">
                    <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                    </button>

                    <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">                
            <a href="https://www.themoviedb.org/tv/88329-hawkeye?language=pt-BR"><img src="img/Gavião Arqueiro.jpg" alt=""></a>
            </div>
            <div class="item">
                <a href="https://www.themoviedb.org/movie/624860-the-matrix-resurrections?language=pt-BR"><img src="img/matrix.jpg" alt=""></a>
            </div>
            <div class="item">
                <a href="https://www.themoviedb.org/movie/916740-brazen?language=pt-BR"><img src="img/indecente.jpg" alt=""></a>
            </div>
            <div class="item">
                <a href="https://www.themoviedb.org/tv/96777-the-silent-sea?language=pt-BR"><img src="img/o mar.jpg" alt=""></a>
            </div>
            <div class="item">
                <a href="https://www.themoviedb.org/tv/1416-grey-s-anatomy?language=pt-BR"><img src="img/a anatomia.jpg" alt=""></a>
            </div><div class="item">
                <a href="https://www.themoviedb.org/tv/1402-the-walking-dead?language=pt-BR"><img src="img/twd.jpg" alt=""></a>
            </div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/010fd286a0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
